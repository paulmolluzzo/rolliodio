<head>
  <title>first_roll</title>
</head>

<body>
  {{> newgame}}
  {{> currentgame}}
  {{> list}}
  {{> alldice}}
</body>

<template name="newgame">
    <div class="newgame container sixteen-columns">
        <input type="button" class="generate container eight-columns" value="Create New Game">
    </div>
</template>

<template name="currentgame">
    <div class="currentgame single-die container sixteen columns">
        {{#each games}}
        <h3 class="four columns">Game: {{name}}</h3>
        <!-- Change the game name -->
        <input id="update_game_name" class="three columns" type="text" placeholder="{{name}}" />
        <input type="button" class="change-name one columns" value="/" />
        <!-- Invite friends -->
        
        <!-- Roll all dice -->
        <!-- <input type="button" class="roll-all one columns" value="#" /> -->
        {{/each}}
    </div>  
</template>

<template name="list">
    <div class="list">
      {{#each games}}
        {{> game}}
      {{/each}}
    </div>
</template>

<template name="alldice">
    <div class="all-dice">
        {{#each dice}}
          {{> die}}
        {{/each}}  
        {{> newdie}}      
    </div>
</template>

<template name="die">
    <div class="single-die container sixteen columns {{type}}">
        <input type="button" class="delete-die one columns" value="X">
        <p class="three columns">Date: {{date}}</p>
        <p class="three columns">Game: {{game}}</p>
        <p class="three columns">Sides: {{sides}}</p>
        <p class="three columns">Result: {{result}}</p>
        <input type="button" class="roll three columns" value="Roll">
    </div>
</template>

<template name="newdie">
    <div class="newdie container sixteen-columns">
        <input type="button" class="generatedie container eight-columns" value="Add another Die">
    </div>
</template>
