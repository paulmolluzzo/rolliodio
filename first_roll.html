<head>
  <title>first_roll</title>
</head>

<body>
  {{> hello}}
  {{> newgame}}
  {{> list}}
  {{> alldice}}
</body>

<template name="hello">
  <div class="hello">
    <h1>Hello World!</h1>
    {{greeting}}
  </div>
</template>

<template name="newgame">
    <div class="newgame">
        <input type="button" class="generate" value="Create New Game">
    </div>
</template>

<template name="list">
    <div class="list">
      {{#each games}}
        {{> game}}
      {{/each}}
    </div>
</template>

<template name="game">
  <div class="game">
    <span class="name">{{name}}</span>
  </div>
</template>

<template name="alldice">
    <div class="all-dice">
        {{#each dice}}
          {{> die}}
        {{/each}}        
    </div>
</template>

<template name="die">
    <div class="single-die {{type}}">
        <p>Date: {{date}}</p>
        <p>Game: {{game}}</p>
        <p>Sides: {{sides}}</p>
        <p>Result: {{result}}</p>
        <input type="button" class="roll">
    </div>
</template>

<template name="allgames">
    <div class="all-games">
        {{#each games}}
          {{> game}}
        {{/each}}        
    </div>
</template>
