<head>
  <title>first_roll</title>

<body>
    <header>
        <h1></h1>
    </header>
    
    
  {{> newgame}}
  {{> currentgame}}
  {{> alldice}}
</body>

<template name="newgame">
    <div class="newgame">
        <input type="button" class="generate" value="Create New Game">
    </div>
</template>

<template name="home">
    <div class="home">
        <p>Something</p>
    </div>
</template>

<template name="currentgame">
    <div class="currentgame single-die">
        {{#each games}}
        <input type="button" class="exit-game" value="Exit" />
        <h3 class="four columns">Your game is called:</h3>
        <!-- Change the game name -->
        {{#if error}}
          <span id="error" style="color: red;">
            {{error}} 
          </span>
        {{/if}}
        <input id="update_game_name" class=" " type="text" placeholder="{{name}}" />
        <input type="button" class="change-name" value="/" />
        <!-- Invite friends -->
        
        <!-- Roll all dice -->
        <input type="button" class="roll-all" value="#" />
        {{/each}}
        {{> newdie}}  
    </div>  
</template>

<template name="alldice">
    <div class="all-dice">
        {{#each dice}}
          {{> die}}
          {{ updateselect }}
        {{/each}}  
    </div>
</template>

<template name="die">
    <div class="single-die {{type}}">
        <input type="button" class="delete-die" value="X">
        <p class="three columns">Date: {{rolled}}</p>
        <select id="{{_id}}" class="side-selector">
          <option value="2">Coin Flip</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
        </select>
        <p class="three columns {{type}}">{{result}}</p>
        <input type="button" class="roll" value="Roll">
    </div>
</template>

<template name="newdie">
    <div class="newdie ">
        <input type="button" class="generate-die" value="Add another Die">
    </div>
</template>
