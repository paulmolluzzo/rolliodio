<head>
  <title>first_roll</title>
  <script src="/jquery.touchSwipe.min.js"></script>
</head>

<body>
    <header>
        <h1>APPNAME</h1>
    </header>
  {{#if currentGameIs "" }}
    {{> home}}
  {{else}}
    {{> currentgame}}
  {{/if}}
  <footer>
      <div class="self-promo">
          <a href="http://paul.molluzzo.com"><img class="logo" src="/logo.png"></a>
      </div>
  </footer>
</body>

<template name="home">
    <div class="home">
        <h2>Roll dice with friends!</h2>
        <p>Using <span>APPNAME</span> you can create and share virtual dice with friends. Dice rolled on one player's device automatically update every other players' screen.</p>
        <p>Lost your dice for <em>Risk</em>? Want to start an epic game of D&amp;D?</p>
        {{#if nogame}}
          <p class="error bad-url">Sorry! There was no game called "{{nogame}}."
          </p>
        {{/if}}
        {{> newgame}}
        {{> entergame}}
    </div>
</template>

<template name="newgame">
    <div class="new-game">
        <input type="button" class="generate" value="Start a New Game!">
    </div>
</template>

<template name="entergame">
    <div class="enter-game">
        <p>OR</p>
        {{#if error}}
          <p class="error bad-entry">
            {{error}} 
          </p>
        {{/if}}
        <input id="enter-game-name" type="text" placeholder="Join an Existing Game!" />
        <input type="button" class="enter-game" value="»">
    </div>
</template>

<template name="currentgame">
    <div class="currentgame">
        {{#each games}}
        <input type="button" class="exit-game" value="Exit" />
        <h3 class="four columns">Your game is called:</h3>
        <!-- Change the game name -->
        {{#if error}}
          <span id="error bad-update-name">
            {{error}} 
          </span>
        {{/if}}
        <input id="update-game-name" type="text" placeholder="{{name}}" />
        <!-- Invite friends -->
        
        <!-- Roll all dice -->
        <input type="button" class="roll-all" value="#" />
        {{/each}}
        {{#each dice}}
          {{> die}}
          {{ updateselect }}
        {{/each}} 
    </div>  
    {{> newdie}} 
</template>

<template name="die">
    <div class="single-die clearfix {{type}}">
        <div class="die-wrap clearfix" data-id="{{_id}}">
            <p class="sides">Number of sides:</p>
            <select id="{{_id}}" class="side-selector">
              <option value="2">Coin Flip</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
            </select>
            <p class="result {{type}}">{{result}}</p>
        </div>
        <div class="delete-roll clearfix">
        <input type="button" class="delete-die" value="Delete»»">
        <input type="button" class="roll" value="««Roll It">
        </div>
    </div>
</template>

<template name="newdie">
    <div class="newdie ">
        <input type="button" class="generate-die" value="Add another Die">
    </div>
</template>
